<head>
	<title>{{ page.title }} | {{ site.title }}</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- SEO -->
	<meta
		name="description"
		content="{{ page.description | default: site.description }}"
	/>
	<meta name="og:title" content="{{ page.title | default: site.title }}" />
	<meta
		name="og:description"
		content="{{ page.description | default: site.description }}"
	/>

	<link
		rel="stylesheet"
		href="{{ '/assets/jekyll-midnight.css' | relative_url }}"
	/>

	<!-- Google Fonts - If you don't want your users to access this, just remove it and choose a different font. -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet"
	/>
</head>
